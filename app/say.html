<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>say</title>
    <meta name="description" content="just say something" />
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .typed-cursor{

      }
    </style>
  </head>
  <body>
    <div id="typed-strings">
      <p>Typed.js is a <strong>JavaScript</strong> library.
        <p>It <em>types</em> out sentences.</p>
      </p>
    </div>
    <span id="typed"></span>
    <script>
      const typed = new Typed("#typed", {
        stringsElement: '#typed-strings',
        typeSpeed: 10,
      });
    </script>
  </body>
</html>
